name: Merge Translations

on:
  pull_request:
    paths:
      - 'ukrainian.po'
      - 'strings.pot'

jobs:
  merge_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install polib

      - name: Merge Missing Translations
        run: |
          import polib

          # Завантажуємо файли
          ukrainian = polib.pofile('ukrainian.po')
          original = polib.pofile('strings.pot')

          # Створюємо множину існуючих контекстів
          existing_contexts = {entry.msgctxt for entry in ukrainian if entry.msgctxt}

          # Перевіряємо відсутні ключі з контекстами та додаємо їх
          for entry in original:
              if entry.msgctxt and entry.msgctxt not in existing_contexts:
                  # Додаємо новий запис з контекстом
                  new_entry = polib.POEntry(
                      msgctxt=entry.msgctxt,
                      msgid=entry.msgid,
                      msgstr=""  # Залишаємо порожній переклад
                  )
                  ukrainian.append(new_entry)

          # Зберігаємо зміни
          ukrainian.save('ukrainian.po')

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ukrainian.po
          git commit -m "Add missing translations with context from strings.pot" || echo "No changes to commit"
          git push
